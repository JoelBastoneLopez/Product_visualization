<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurador Go!</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        .wrapper { display: flex; flex: 1; flex-direction: column; }
        model-viewer { width: 100%; flex: 1; background: #f4f4f4; }
        .controls { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            padding: 15px; 
            background: #fff; 
            border-top: 1px solid #ddd; 
        }
        button { 
            padding: 12px; 
            font-size: 11px; 
            font-weight: bold; 
            text-transform: uppercase; 
            cursor: pointer; 
            border: none; 
            background: #333; 
            color: white; 
            border-radius: 4px;
        }
        button:active { background: #000; }
        .btn-reset { grid-column: span 2; background: #888; }
    </style>
</head>
<body>

<div class="wrapper">
    <model-viewer id="visor" 
        src="https://raw.githack.com/JoelBastoneLopez/Product_visualization/main/retopo_go.glb" 
        ar ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1">
    </model-viewer>

    <div class="controls">
        <button onclick="cambiar(0, 'Image_0.png')">Ruedas Cemento</button>
        <button onclick="cambiar(1, 'Image_16.png')">Contratapa Cemento</button>
        <button onclick="cambiar(2, 'Image_8.png')">Logos Cemento</button>
        <button onclick="cambiar(4, 'Image_4.png')">Tapa Cemento</button>
        <button class="btn-reset" onclick="location.reload()">Resetear Todo</button>
    </div>
</div>

<script>
    async function cambiar(indice, archivo) {
        const visor = document.querySelector("#visor");
        // Ruta directa a las imágenes en la raíz del repositorio
        const url = `https://raw.githack.com/JoelBastoneLopez/Product_visualization/main/${archivo}`;
        
        if (!visor.model) {
            console.warn("El modelo aún no ha cargado.");
            return;
        }

        try {
            const texture = await visor.createTexture(url);
            const material = visor.model.materials[indice];
            
            if (material) {
                // Inyectamos la textura incluso si el material era color sólido en Blender
                if (material.pbrMetallicRoughness.baseColorTexture) {
                    material.pbrMetallicRoughness.baseColorTexture.setTexture(texture);
                } else {
                    material.pbrMetallicRoughness.setBaseColorTexture(texture);
                }
                
                // Forzamos el factor de color a blanco para que la textura no se tiña
                material.pbrMetallicRoughness.setBaseColorFactor([1, 1, 1, 1]);
                console.log("Aplicado material " + indice + " con éxito.");
            }
        } catch (e) {
            console.error("Error al aplicar la textura:", e);
        }
    }
</script>

</body>
</html>
